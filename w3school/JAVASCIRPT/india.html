<script>
 var data = {
	India : 'Delhi',
	Canada : 'Ottawa',
	China : 'Beijing',
	Algeria : 'Algiers'
 }	;
 
 var cout = Object.keys(data).map((item, index) => {
	return { title:item, itemindex:index+1, isSelected:false}
 });
 
 var cap = Object.values(data).map((item, index) => {
	return { title:item, itemindex:index+1, isSelected:false}
 });
 
 var arr = [...cout, ...cap];
 
 console.log(arr);
 
 
</script>
